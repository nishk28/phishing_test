<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background Image */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700712019.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Optional Star effect */
    @keyframes twinkling {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      border-radius: 50%;
      animation: twinkling 2s infinite ease-in-out;
    }

    /* Positioning stars randomly */
    .stars:nth-child(1) { top: 20%; left: 10%; }
    .stars:nth-child(2) { top: 30%; left: 40%; }
    .stars:nth-child(3) { top: 60%; left: 70%; }
    .stars:nth-child(4) { top: 80%; left: 30%; }
    .stars:nth-child(5) { top: 40%; left: 90%; }
    .stars:nth-child(6) { top: 50%; left: 50%; }
    .stars:nth-child(7) { top: 10%; left: 80%; }
    .stars:nth-child(8) { top: 70%; left: 10%; }

    /* Centered Button Styling */
    .center-button {
      z-index: 1;
    }

    /* 3D Button Style */
    .btn-primary {
      background: linear-gradient(145deg, #007bff, #0056b3);
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 50px;
      color: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), 0 6px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* 3D Button Hover Effect */
    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4), 0 10px 20px rgba(0, 0, 0, 0.25);
      background-color: #0056b3;
    }

    /* 3D Button Active/Click Effect */
    .btn-primary:active {
      transform: translateY(2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
  </style>
</head>
<body>
  <!-- Optional Starry Background -->
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>

  <!-- Centered 3D Button -->
  <div class="center-button">
    <button type="button" class="btn btn-primary btn-lg">Login</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
